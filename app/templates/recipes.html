{% extends "base.html" %}
{% block css %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style_recipes.css') }}">
{% endblock css %}
{% block content %}
    <div class="container mt-4">
      <div class="row row-cols-lg-4 row-cols-sm-2 row-cols-md-3 row-cols-1 g-4">
        {% for recipe in data.Recipes %}
        <div class="col">
          <div class="card h-100">
            <div class="recipe-card-bg-img-container" style="background-image: url({{url_for('static', filename='images/' + recipe.Image)}});">
              <div class="recipe-card-bg-img-set-wh"></div>
            </div>
           
            <div class="card-body d-flex justify-content-between pb-0">
              <div>
                <a href="{{ url_for('recipes.recipe_dish', dish_name=recipe.Name) }}" class="text-decoration-none text-dark">
                  <h6 class="card-title">{{ recipe.Name }}</h6>
                </a>
              </div>
              <div>
                <a href="{{ url_for('recipes.edit_recipe_dish', dish_name=recipe.Name) }}">
                  <i class="bi bi-pencil-square fs-5 text-muted"></i>
                </a>
              </div>
            </div>
            <div class="p-3 pt-0">
              <p class="card-text small-info-text">{{ recipe.Description }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
{% endblock content %}
