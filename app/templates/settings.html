            <p class="mb-0 text-dark">Erase all products in the database</p>
            <form action="{{ url_for('managements.settings_erase_products') }}" method="post", novalidate>
            {{ erase_products_form.hidden_tag() }}
            <button type="submit" class="btn btn-sm btn-danger">{{ erase_products_form.submit.label(class="m-0")}}
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">

</div>
{% endblock content %}
